  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #000; }

    /* Bot√£o hamb√∫rguer */
    .menu-btn {
      position: fixed;
      top: 20px;

      background-color: white;
      border: none;
      cursor: pointer;
      z-index: 1001;
      padding: 10px;
      border-radius: 5px;

    .menu-btn div {

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 240px;
      position: fixed;
      top: 0;
      left: -260px;
      background-color: #f2f2f2;

      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar.open { left: 0; }

    .sidebar button {
      background: none;
      border: none;
      padding: 12px;
      font-weight: 500;
      color: #006633;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .sidebar button:hover { background-color: #d4f0d4; }

    /* Submenu v√≠deos */
    .submenu {
      display: none;
      flex-direction: column;
      gap: 5px;
      margin-left: 15px;
    }

    /* iframe ocupa toda a tela */
    #tour-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
      background-color: #000;
    }
  </style>
</head>
