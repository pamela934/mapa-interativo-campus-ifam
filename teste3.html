<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tour Virtual IFAM</title>
  <!-- Fonte Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #000; }

    /* Bot√£o hamb√∫rguer */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: white;
      border: none;
      cursor: pointer;
      z-index: 1001;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .menu-btn div {
      width: 25px;
      height: 3px;
      background-color: black;
      margin: 5px 0;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 240px;
      position: fixed;
      top: 0;
      left: -260px;
      background-color: #f2f2f2;
      box-shadow: 2px 0 8px rgba(0,0,0,0.25);
      transition: left 0.3s ease;
      padding: 80px 20px 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar.open { left: 0; }

    .sidebar button {
      background: none;
      border: none;
      padding: 12px;
      font-weight: 500;
      color: #006633;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .sidebar button:hover { background-color: #d4f0d4; }

    /* Submenu v√≠deos */
    .submenu {
      display: none;
      flex-direction: column;
      gap: 5px;
      margin-left: 15px;
    }

    /* iframe ocupa toda a tela */
    #tour-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
      background-color: #000;
    }
  </style>
</head>
<body>

<!-- Bot√£o Hamb√∫rguer -->
<button class="menu-btn" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <button onclick="loadTour('ifam')">üå≥ IFAM √Årea Externa</button>
  <button onclick="loadTour('ctExterna')">üñ•Ô∏è CT √Årea Externa</button>
  <button onclick="loadTour('ctEstudo')">üìö CT Sala de Estudos</button>
  <button onclick="loadTour('ctSala')">üìñ CT Sala de Aula</button>

  <!-- Submenu V√≠deos -->
  <button onclick="toggleSubmenu('videos-submenu')">üé• V√≠deos ‚ñº</button>
  <div id="videos-submenu" class="submenu">
    <button onclick="loadTour('videoArea1')">√Årea Externa 1</button>
    <button onclick="loadTour('videoArea2')">√Årea Externa 2</button>
    <button onclick="loadTour('videoArea3')">√Årea Externa 3</button>
     </div>
</div>

<!-- iframe principal -->
<iframe id="tour-frame" src=""></iframe>

<script>
  const sidebar = document.getElementById("sidebar");

  function toggleMenu() {
    sidebar.classList.toggle("open");
  }

  function toggleSubmenu(id) {
    const submenu = document.getElementById(id);
    submenu.style.display = (submenu.style.display === "flex") ? "none" : "flex";
  }

  function loadTour(local) {
    const iframe = document.getElementById("tour-frame");

    // Tours Kuula
    if (local === "ifam") {
      iframe.src = "https://kuula.co/share/collection/7DLXH?logo=1&info=1&fs=0&vr=0&gyro=0&autorotate=0.08&thumbs=0&alpha=0.60&inst=0";
    } else if (local === "ctExterna") {
      iframe.src = "https://kuula.co/share/collection/7DLZZ?logo=1&info=1&fs=0&vr=0&gyro=0&autorotate=0.08&thumbs=0&alpha=0.60&inst=0";
    } else if (local === "ctEstudo") {
      iframe.src = "https://kuula.co/share/collection/7DLcY?logo=1&info=1&fs=0&vr=0&gyro=0&autorotate=0.08&thumbs=0&alpha=0.60&inst=0";
    } else if (local === "ctSala") {
      iframe.src = "https://kuula.co/share/collection/7DLcJ?logo=1&info=1&fs=0&vr=0&gyro=0&autorotate=0.08&thumbs=4&alpha=0.60&inst=0";
    }

    // V√≠deos
    else if (local === "videoArea1") {
      iframe.src = "https://www.youtube-nocookie.com/embed/8oVMFy6K3jU?autoplay=1&rel=0";
    } else if (local === "videoArea2") {
      iframe.src = "https://www.youtube-nocookie.com/embed/rd0KI295Cqs?autoplay=1&rel=0";
    } else if (local === "videoArea3") {
      iframe.src = "https://www.youtube.com/embed/oLT2IPlLQMc?autoplay=1&rel=0";
   }
    sidebar.classList.remove("open");
  }

  // Carrega o tour inicial
  window.onload = () => {
    sidebar.classList.remove("open");
    loadTour('ifam');
  };
</script>

</body>
</html>
