<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tour Virtual IFAM</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif; /* fonte atualizada */
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: white;
      border: none;
      cursor: pointer;
      z-index: 1001;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* sombreamento leve */
    }

    .menu-btn div {
      width: 25px;
      height: 3px;
      background-color: black;
      margin: 5px 0;
    }

    .sidebar {
      height: 100%;
      width: 220px;
      position: fixed;
      top: 0;
      left: -240px;
      background-color: #f2f2f2; /* cor do fundo da sidebar */
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
      padding: 80px 20px 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar button {
      background: none;
      border: none;
      padding: 10px;
      font-weight: bold;
      color: #006633; /* verde IFAM */
      cursor: pointer;
      text-align: left;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
    }

    .sidebar button:hover {
      background-color: #e0e0e0;
    }

    #tour-frame {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<button class="menu-btn" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</button>

<div class="sidebar" id="sidebar">
  <button onclick="loadTour('ifam')">IFAM Área Externa</button>
  <button onclick="loadTour('ctExterna')">CT Área Externa</button>
  <button onclick="loadTour('ctEstudo')">CT Sala de Estudo</button>
  <button onclick="loadTour('ctSala')">CT Sala de Aula</button>
</div>

<iframe id="tour-frame" src=""></iframe>

<script>
  const sidebar = document.getElementById("sidebar");

  function toggleMenu() {
    sidebar.classList.toggle("open");
  }

  function loadTour(local) {
    const iframe = document.getElementById("tour-frame");
    if (local === "ifam") {
      iframe.src = "https://kuula.co/share/collection/7DLXH?logo=1&info=1&fs=0&vr=0&gyro=0&autorotate=0.08&thumbs=0&alpha=0.60&inst=0";
    } else if (local === "ctExterna") {
      iframe.src = "https://kuula.co/share/collection/7DLZZ?logo=1&info=1&fs=0&vr=0&gyro=0&autorotate=0.08&thumbs=0&alpha=0.60&inst=0";
    } else if (local === "ctEstudo") {
      iframe.src = "https://kuula.co/share/collection/7DLcY?logo=1&info=1&fs=0&vr=0&gyro=0&autorotate=0.08&thumbs=0&alpha=0.60&inst=0";
    } else if (local === "ctSala") {
      iframe.src = "https://kuula.co/share/collection/7DLcJ?logo=1&info=1&fs=0&vr=0&gyro=0&autorotate=0.08&thumbs=4&alpha=0.60&inst=0";
    }
    sidebar.classList.remove("open");
  }

  window.onload = () => {
    sidebar.classList.remove("open");
    loadTour('ifam');
  };
</script>

</body>
</html>
