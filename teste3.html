<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tour Virtual IFAM</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* BOTÃO MENU */
    .menu-btn {
      position: fixed;
      top: 40px;  /* posição do botão */
      left: 19px;
      background-color: white;
      border: none;
      cursor: pointer;
      z-index: 1001;
      padding: 5px;
      border-radius: 5px;
    }

    .menu-btn div {
      width: 25px;
      height: 3px;
      background-color: black;
      margin: 5px 0;
    }

    /* MENU LATERAL */
    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 70px;  /* posição dos links */
      left: -200px;
      background-color: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
      padding: 20px;
      z-index: 1000;
    }

    /* Extensão do fundo branco acima da sidebar */
    .sidebar::before {
      content: '';
      position: absolute;
      top: -70px;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: white;
    }

    .sidebar a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    /* IFRAME COM O TOUR */
    .iframe-container {
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<!-- BOTÃO MENU -->
<button class="menu-btn" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</button>

<!-- MENU LATERAL -->
<div class="sidebar" id="sidebar">
  <a href="https://kuula.co/share/collection/711DL?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=0&alpha=0.60&inst=0" target="tour">Área Externa</a>
  <a href="https://kuula.co/share/collection/71Dg1?logo=1&info=1&fs=1&vr=0&sd=1&autorotate=0.12&thumbs=0&alpha=0.60&inst=0" target="tour">Biblioteca</a>
</div>

<!-- TOUR -->
<div class="iframe-container">
  <iframe name="tour" src="src="https://kuula.co/share/collection/7DNGv?logo=1&info=1&fs=0&vr=0&sd=1&autorotate=0.12&thumbs=-1&alpha=0.60&inst=0"></iframe>"
</div>

<!-- SCRIPT -->
<script>
  function toggleMenu() {
    const sidebar = document.getElementById("sidebar");
    if (sidebar.style.left === "0px") {
      sidebar.style.left = "-200px";
    } else {
      sidebar.style.left = "0px";
    }
  }
</script>

</body>
</html>
